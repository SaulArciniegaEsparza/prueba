<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/Control.OSMGeocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/Control.OSMGeocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/RioColoradoWatershed_0.js"></script>
        <script src="data/RioBravoWatershed_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[22.6887112134,-119.13759027],[43.4608630138,-85.6162709385]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var measureControl = new L.Control.Measure({
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        function pop_RioColoradoWatershed_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Watershed'] !== null ? Autolinker.link(String(feature.properties['Watershed'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_RioColoradoWatershed_0_0() {
            return {
                pane: 'pane_RioColoradoWatershed_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(230,217,101,0.0)',
            }
        }
        map.createPane('pane_RioColoradoWatershed_0');
        map.getPane('pane_RioColoradoWatershed_0').style.zIndex = 400;
        map.getPane('pane_RioColoradoWatershed_0').style['mix-blend-mode'] = 'normal';
        var layer_RioColoradoWatershed_0 = new L.geoJson(json_RioColoradoWatershed_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_RioColoradoWatershed_0',
            onEachFeature: pop_RioColoradoWatershed_0,
            style: style_RioColoradoWatershed_0_0,
        });
        bounds_group.addLayer(layer_RioColoradoWatershed_0);
        map.addLayer(layer_RioColoradoWatershed_0);
        function pop_RioBravoWatershed_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Watershed'] !== null ? Autolinker.link(String(feature.properties['Watershed'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_RioBravoWatershed_1_0() {
            return {
                pane: 'pane_RioBravoWatershed_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(230,217,101,0.0)',
            }
        }
        map.createPane('pane_RioBravoWatershed_1');
        map.getPane('pane_RioBravoWatershed_1').style.zIndex = 401;
        map.getPane('pane_RioBravoWatershed_1').style['mix-blend-mode'] = 'normal';
        var layer_RioBravoWatershed_1 = new L.geoJson(json_RioBravoWatershed_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_RioBravoWatershed_1',
            onEachFeature: pop_RioBravoWatershed_1,
            style: style_RioBravoWatershed_1_0,
        });
        bounds_group.addLayer(layer_RioBravoWatershed_1);
        map.addLayer(layer_RioBravoWatershed_1);
        var osmGeocoder = new L.Control.OSMGeocoder({
            collapsed: false,
            position: 'topright',
            text: 'Search',
        });
        osmGeocoder.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/RioBravoWatershed_1.png" /> Rio Bravo Watershed': layer_RioBravoWatershed_1,'<img src="legend/RioColoradoWatershed_0.png" /> Rio Colorado Watershed': layer_RioColoradoWatershed_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
